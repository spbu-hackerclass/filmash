<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сравнение фильмов</title>
    <link rel="stylesheet"
          href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
          integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
            integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">FILMASH</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Compare</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/rating">Rating</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row pt-4 align-items-center">
        <div class="col-sm-5">
            <div class="card my-3 mx-3" style="width: 20rem;">
                <img class="card-img" src="static/posters/{{ films[0].posterfile }}" alt="{{ films[0]['filmname'] }}">
                <div class="card-body">
                    <h5 class="card-title">{{ films[0].filmname }}</h5>
                    <p class="card-text">{{ films[0].filmdesc[:300] }}...</p>
                </div>
                <div class="row justify-content-center">
                    <form action="/comparisons" method="POST">
                        <input name="win" value="{{ films[0]['id'] }}" type="hidden">
                        <input name="lose" value="{{ films[1]['id'] }}" type="hidden">
                        <button type="submit" class="btn btn-primary">Vote</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <h1><span class="badge badge-primary">VS</span></h1>
        </div>
        <div class="col-sm-5">
            <div class="card my-3 mx-3" style="width: 20rem;">
                <img class="card-img" src="static/posters/{{ films[1].posterfile }}" alt="{{ films[1]['filmname'] }}">
                <div class="card-body">
                    <h5 class="card-title">{{ films[1].filmname }}</h5>
                    <p class="card-text">{{ films[1].filmdesc[:300] }}...</p>
                </div>
                <div class="row justify-content-center">
                    <form action="/comparisons" method="POST">
                        <input name="win" value="{{ films[1]['id'] }}" type="hidden">
                        <input name="lose" value="{{ films[0]['id'] }}" type="hidden">
                        <button type="submit" class="btn btn-primary">Vote</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
