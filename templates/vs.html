<html>
<head>
    <meta charset="UTF-8">
    <title>Сравнение фильмов</title>
    <link rel="stylesheet"
          href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
          integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
            integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">FILMASH</h1>
        <p class="lead">Сравнение фильмов</p>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm">
            <div class="text-center">
                <img src="static/posters/{{ films[0]['posterfile'] }}" class="rounded" alt="{{films[0]['filmname']}}" style="height: 300px">
                <p>{{ films[0]['filmname'] }}</p>
            </div>
            <form action='/comparisons' method="POST">
                <input name="win" value="{{ films[0]['id'] }}">
                <input name="lose" value="{{ films[1]['id'] }}">
                <button type="submit">Vote</button>
            </form>
        </div>
        <div class="col-sm">
            <p>VS</p>
        </div>
        <div class="col-sm">
            <div class="text-center">
                <img src="static/posters/{{ films[1]['posterfile'] }}" class="rounded" alt="{{films[1]['filmname']}}" style="height: 300px">
                <p>{{ films[1]['filmname'] }}</p>
            </div>
            <form action='/comparisons' method="POST">
                <input name="win" value="{{ films[1]['id'] }}">
                <input name="lose" value="{{ films[0]['id'] }}">
                <button type="submit">Vote</button>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
